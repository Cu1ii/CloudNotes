spring:
  datasource:
    username: root
    password: 123456
    url: mysql://8.142.92.127/community?characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource # 配置 druid 数据源


    #Spring Boot    #druid
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500# 配置

mybatis:
  mapper-locations: classpath:mapper/*.xml
  #开启驼峰命名转换
  configuration:
    map-underscore-to-camel-case: true
    # 底层自动生成 Id 并回填
    use-generated-keys: true
  # type-aliases-package: com.cu1.pojo 扫描包